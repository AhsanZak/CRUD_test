{% extends 'UserView/base.html' %}
{% block content %}


<div class=" section-title">
    <h2>Login</h2>
</div>
{% for message in messages %}
<h6 style="color:red;">{{message}}</h6>
{% endfor %}
<form id="login-form" class="form" action="{% url 'login' %}" method="POST">
    {% csrf_token %}

    <div class="form-group p-2">
        <input type="text" name="username" id="username" class="form-control" placeholder="Username">
    </div>
    <div class="form-group p-2">
        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <input type="submit" name="submit" style="background-color: #ff4a17;" class="btn btn-md" value="Login">
    </div>
    <div id="register-link" class="text-right">
        <h6 style="color: white; display: inline;">Dont have an Account .. ? </h6><a style="display: inline;"
            href="{% url 'signup' %}">Register here</a>
    </div>
</form>


{% endblock %}
