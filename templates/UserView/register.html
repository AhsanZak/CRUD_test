{% extends 'UserView/base.html' %}
{% block content %}


<div class=" section-title">
    <h2>Register</h2>
</div>
<h6 style="color: white; padding-bottom: 2em;">Have an Account <a href="{% url 'login' %}">Login</a></h6>

<div class="row">

    <div class="col-lg-12 mt-4 mt-lg-0">
        <form id="login-form" class="form" action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
        
            <div class="row p-2">
                <div class="col-md-6 form-group">
                    <input type="text" name="first_name" class="form-control" id="first_name" placeholder="First Name"
                        required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                    <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name"
                        required>
                </div>
            </div>
            <div class="form-group p-2">
                <input type="text" name="username" id="username" class="form-control" placeholder="Username">
            </div>
            <div class="form-group p-2">
                <label style="color: aliceblue;">Date of Birth</label>
                <input type="date" class="form-control" name="date_of_birth" id="dob" placeholder="Date Of Birth"
                    required>
            </div>
            <div class="form-group p-2">
                <input type="password" name="password1" id="password1" class="form-control" placeholder="Password">
            </div>
            <div class="form-group p-2">
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm Password">
            </div>
            <div class="form-group text-center">
                <input type="submit" name="submit" style="background-color: #ff4a17;" class="btn btn-md" value="Register">
            </div>
        </form>
    </div>

</div>

{% endblock content %}
