{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <meta content="" name="description">
    <meta content="" name="keywords">

    <title>TEST</title>

    <!-- Favicons -->
    <link href="{% static 'UserView/assets/img/favicon.png' %}" rel="icon">
    <link href="{% static 'UserView/assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->

        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'UserView/assets/vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'UserView/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'UserView/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'UserView/assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">

    <link href="{% static 'UserView/assets/css/style.css' %}" rel="stylesheet">

    <!-- =======================================================

</head>

<body>

    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top ">
        <div class="container d-flex align-items-center justify-content-between">

            <h1 class="logo"><a href="/">TEST</a></h1>
            <!-- Uncomment below if you prefer to use an image logo -->
            <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

            <nav id="navbar" class="navbar">
                <ul>
                    {% if user.is_authenticated %}
                    <li><a class="nav-link scrollto active" href="{% url 'user_profile' %}">Profile</a></li>
                    <li><a class="nav-link scrollto " href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                    <li><a class="nav-link scrollto active" href="{% url 'login' %}">Login</a></li>
                    {% endif %}
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->

        </div>
    </header><!-- End Header -->

    <!-- ======= Hero Section ======= -->
    <section id="hero" style="width: 100%;">
        <div class="" data-aos="fade-up" data-aos-delay="150" style="padding: none; width: 100%;">
            <form class="form" action="{% url 'edit_userProfile' %}" method="POST" id="registrationForm"
                style="background: none; padding-top: 10em;" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="container">
                    <div class="row">

                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="col-xs-6 form-group image-preview" id=imagePreview>
                                    <img style="height:20em !important; width:20em !important;" id="image"
                                        name="imageInput" src="{{user.ImageURL}}"
                                        class="image-preview__image avatar img-circle img-thumbnail" alt="avatar">
                                    <span class="image-preview__default-text"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="user_image">
                                        <h6 style="color:#FF5722;">Upload Profile Image</h6>
                                    </label>
                                    <input type="file" name="imageInput" id="imageInput" value="Upload" placeholder=""
                                        class="foo" style="display: none;">
                                    <img style="height: 2em; width: 2em;" id="upload-icon" onclick="openImage()"
                                        src="{% static 'image/upload-icon.png' %}">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="first_name">
                                        <h6 style="color:#FF5722;">First name</h6>
                                    </label>
                                    <input type="text" class="form-control" name="first_name" id="first_name"
                                        value="{{user.first_name}}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="first_name">
                                        <h6 style="color:#FF5722;">Last name</h6>
                                    </label>
                                    <input type="text" class="form-control" name="last_name" id="last_name"
                                        value="{{user.last_name}}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="first_name">
                                        <h6 style="color:#FF5722;">Username</h6>
                                    </label>
                                    <input type="text" class="form-control" name="username" id="username"
                                        value="{{user.username}}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="date_of_birth">
                                        <h6 style="color:#FF5722;">Date of Birth</h6>
                                    </label>
                                    <input type="date" class="form-control" name="date_of_birth" id="date_of_birth" value="{{user.date_of_birth|date:'Y-m-d'}}">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-12 text-center">
                                    <br>
                                    <button class="btn btn-md btn-success" type="submit"> Save Changes</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </form>


        </div>
    </section><!-- End Hero -->


    <div id="preloader"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="{% static 'UserView/assets/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'UserView/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'UserView/assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'UserView/assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'UserView/assets/vendor/php-email-form/validate.js' %}"></script>
    <script src="{% static 'UserView/assets/vendor/purecounter/purecounter.js' %}"></script>
    <script src="{% static 'UserView/assets/vendor/swiper/swiper-bundle.min.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'UserView/assets/js/main.js' %}"></script>

</body>

</html>
